<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Tarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

  <div class="card shadow p-5" style="width: 100%; max-width: 500px;">
    <h3 class="text-center mb-4 text-warning">Editar Tarea</h3>

    <form id="formEditar">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
      </div>

      <div class="mb-4">
        <label for="fecha" class="form-label">Fecha límite</label>
        <input type="date" class="form-control" id="fecha">
      </div>
      <button id="btnGuardar" type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
    </form>

    <div id="mensaje" class="mt-3 text-center fw-semibold"></div>
    <a href="ver.html" class="btn btn-secondary mt-3 w-100">volver</a>
  </div>

  <script>
    if (localStorage.getItem("usuarioLogueado") !== "true") {
      window.location.href = "login.html";
    }

    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const tareas = JSON.parse(localStorage.getItem("tareas")) || [];
    const tarea = tareas.find(t => t.id === id);

    const titulo = document.getElementById("titulo");
    const descripcion = document.getElementById("descripcion");
    const fecha = document.getElementById("fecha");
    const mensaje = document.getElementById("mensaje");

    if (!tarea) {
      mensaje.className = "text-danger text-center fw-bold";
      mensaje.textContent = "Tarea no encontrada.";
      document.getElementById("formEditar").style.display = "none";
    } else {
      titulo.value = tarea.titulo;
      descripcion.value = tarea.descripcion;
      fecha.value = tarea.fecha || "";
    }

    document.getElementById("formEditar").addEventListener("submit", function(e) {
      e.preventDefault();

      tarea.titulo = titulo.value.trim();
      tarea.descripcion = descripcion.value.trim();
      tarea.fecha = fecha.value;

      localStorage.setItem("tareas", JSON.stringify(tareas));

      mensaje.className = "mt-3 text-success text-center";
      mensaje.textContent = "Tarea actualizada correctamente.";
    });
  </script>

</body>
</html>
