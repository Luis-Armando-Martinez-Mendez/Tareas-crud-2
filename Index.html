<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center p-5">

  <h1 class="mb-4 text-primary">Bienvenido al Gestor de Tareas</h1>

  <div class="d-grid gap-3 col-6 mx-auto">
    <a href="crear.html" class="btn btn-success">Crear Nueva Tarea</a>
    <a href="ver.html" class="btn btn-info">Ver Tareas</a>
   <button class="btn btn-secondary" onclick="mostrarConfirmacion()">Cerrar Sesión</button>
  </div>
  <div id="modalCerrarSesion" class="card mt-5 p-4 bg-white shadow mx-auto" style="max-width: 400px; display: none;">
  <h5 class="mb-3 text-danger">¿Seguro que quieres cerrar sesión?</h5>
  <div class="d-flex justify-content-around">
    <button class="btn btn-danger" onclick="cerrarSesion()">Sí, cerrar</button>
    <button class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
  </div>
</div>


 <script>
 function mostrarConfirmacion() {
  document.getElementById("modalCerrarSesion").style.display = "block";
}

function cancelar() {
  document.getElementById("modalCerrarSesion").style.display = "none";
}

function cerrarSesion() {
  localStorage.removeItem("usuarioLogueado");
  window.location.href = "login.html";
}
</script>

</body>
</html>
