<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Tarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

  <div class="card shadow p-5 text-center" style="width: 100%; max-width: 500px;">
    <h3 class="mb-4 text-danger">¿Eliminar esta tarea?</h3>
    <p id="infoTarea" class="mb-4 text-secondary"></p>

    <div class="d-flex justify-content-around">
      <button class="btn btn-danger w-45" onclick="confirmarEliminar()">Sí, eliminar</button>
      <a href="ver.html" class="btn btn-secondary w-45">Cancelar</a>
    </div>

    <div id="mensaje" class="mt-4 fw-semibold"></div>
  </div>

  <script>
    if (localStorage.getItem("usuarioLogueado") !== "true") {
      window.location.href = "login.html";
    }

    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    let tareas = JSON.parse(localStorage.getItem("tareas")) || [];
    const tarea = tareas.find(t => t.id === id);
    const infoTarea = document.getElementById("infoTarea");
    const mensaje = document.getElementById("mensaje");

    if (!tarea) {
      infoTarea.innerHTML = "Tarea no encontrada.";
      document.querySelector("button").style.display = "none";
    } else {
      infoTarea.innerHTML = `<strong>${tarea.titulo}</strong><br>${tarea.descripcion}`;
    }

    function confirmarEliminar() {
      tareas = tareas.filter(t => t.id !== id);
      localStorage.setItem("tareas", JSON.stringify(tareas));

      mensaje.className = "text-success";
      mensaje.textContent = "Tarea eliminada correctamente.";

      setTimeout(() => {
        window.location.href = "ver.html";
      }, 1000);
    }
  </script>

</body>
</html>
